
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cath-Camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="polaroid-camera">
        <button id="button"></button>
        <div id="circle"></div>
        <div class="lens">
          <div class="reflection"></div>
        </div>
        <div class="flash"></div>
        <div class="stripes"></div>
        <div class="bottom">
          <div class="bottom-front"></div>
        </div>
        <div class="slot"></div>
        <div class="shadow"></div>
        <div id="photo" class="photo"></div>
            <div class="photo" 
            style="background-image: url('cathoely-polaroid.jpg');"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
